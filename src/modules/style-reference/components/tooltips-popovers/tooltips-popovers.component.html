<sbpro-card
    ><div class="card-header">Default Bootstrap Popovers</div>
    <div class="card-body">
        <div class="sbp-preview">
            <div class="sbp-preview-content py-3">
                <div class="row">
                    <div class="col-auto my-2"><button class="btn btn-primary" placement="top" ngbPopover="This popover is on the top!" popoverTitle="Popover Title">Popover on top</button></div>
                    <div class="col-auto my-2"><button class="btn btn-primary" placement="right" ngbPopover="This popover is on the right!" popoverTitle="Popover Title">Popover on right</button></div>
                    <div class="col-auto my-2"><button class="btn btn-primary" placement="bottom" ngbPopover="This popover is on the bottom!" popoverTitle="Popover Title">Popover on bottom</button></div>
                    <div class="col-auto my-2"><button class="btn btn-primary" placement="left" ngbPopover="This popover is on the left!" popoverTitle="Popover Title">Popover on left</button></div>
                </div>
            </div>
            <div class="sbp-preview-code"><sbpro-code-sample [codeSamples]="codeSamples"></sbpro-code-sample></div>
            <div class="sbp-preview-text">Popovers are visible when an element is clicked, or focused.</div>
        </div>
    </div></sbpro-card
>
