<sbpro-card
    ><div class="card-header">Default Bootstrap Tooltips</div>
    <div class="card-body">
        <div class="sbp-preview">
            <div class="sbp-preview-content py-3">
                <div class="row">
                    <div class="col-auto my-2"><button class="btn btn-primary" type="button" placement="top" ngbTooltip="Tooltip on top">Tooltip on top</button></div>
                    <div class="col-auto my-2"><button class="btn btn-primary" type="button" placement="right" ngbTooltip="Tooltip on right">Tooltip on right</button></div>
                    <div class="col-auto my-2"><button class="btn btn-primary" type="button" placement="bottom" ngbTooltip="Tooltip on bottom">Tooltip on bottom</button></div>
                    <div class="col-auto my-2"><button class="btn btn-primary" type="button" placement="left" ngbTooltip="Tooltip on left">Tooltip on left</button></div>
                </div>
            </div>
            <div class="sbp-preview-code"><sbpro-code-sample [codeSamples]="codeSamples"></sbpro-code-sample></div>
            <div class="sbp-preview-text">Tooltips are visible when an element is hovered over.</div>
        </div>
    </div></sbpro-card
>
